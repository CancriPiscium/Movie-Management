<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Movie Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary Film" data-bs-toggle="modal" data-bs-target="#filmModal">New Film <i class="bi bi-film"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Picture</th>
                            <th>Movie Title</th>
                            <th>Director</th>
                            <th>Duration</th>
                            <th>Release Year</th>
                            <th>Genre</th>
                            <th>Rating</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal Page -->
    <div class="modal fade" id="filmModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Content of the page</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/film.jpg" alt="Movie Image" width="200" height="200" class="img">
                        </div>
                        <div class="inputField">
                            <div>
                                <label>Title:</label>
                                <input type="text" id="name" placeholder="Masukan Judul Film" required>
                            </div>
                            <div>
                                <label>Director:</label>
                                <input type="text" id="director" placeholder="Masukan Nama Director" required>
                            </div>
                            <div>
                                <label>Duration (min):</label>
                                <input type="number" id="duration" min="1" placeholder="Masukan Durasi Film (min)" required>
                            </div>
                            <div>
                                <label>Release Year:</label>
                                <input type="date" id="year" placeholder="Masukan Tahun Rilis Film" required>
                            </div>
                            <div>
                                <label>Genre:</label>
                                <input type="text" id="genre" placeholder="Masukan Genre Film" required>
                            </div>
                            <div>
                                <label>Rating (0-10):</label>
                                <input type="number" id="rating" min="0" max="10" placeholder="Masukan Rating Film(1-10)" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Lihat Film  -->
    <div class="modal fade" id="readData" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Movie Details</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <!-- Gambar Film -->
                        <div class="card imgholder text-center">
                            <img src="./image/film.jpg" alt="Movie Image" width="200" height="200" class="showImg">
                        </div>

                        <!-- Input Fields -->
                        <div class="inputField">
                            <div>
                                <label for="showName">Title:</label>
                                <input type="text" id="showName" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="showDirector">Director:</label>
                                <input type="text" id="showDirector" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="showDuration">Duration:</label>
                                <input type="number" id="showDuration" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="showYear">Release Year:</label>
                                <input type="date" id="showYear" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="showGenre">Genre:</label>
                                <input type="text" id="showGenre" class="form-control" readonly>
                            </div>
                            <div>
                                <label for="showRating">Rating:</label>
                                <input type="number" id="showRating" class="form-control" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>

</body>

</html>
